		<style>dt { margin-top: 1em; }
    dt:first-child { margin-top: 0; }
    dd { width: 25% }
 
    *[data-editor-field] {
        border: 1px dashed #ccc;
        padding: 0.5em;
        margin: 0.5em;
    }
 
    *[data-editor-field]:hover {
        background: #f3f3f3;
        border: 1px dashed #333;
    }</style>

<body class="no-skin">
	
	<dl>
        <dt>State:</dt>
        <dd data-editor-field="enable">Enabled</dd>
        <dt>Server IP:</dt>
        <dd data-editor-field="server-ip">153.63.213.41</dd>
        <dt>Poll period (seconds):</dt>
        <dd data-editor-field="poll-period">60</dd>
        <dt data-editor-label="protocol">Protocol:</dt>
        <dd data-editor-field="protocol">TCP</dd>
    </dl>


<script type="text/javascript">
var editor; // use a global for the submit and return data rendering in the examples
 
$(document).ready(function() {
    editor = new $.fn.dataTable.Editor( {
        ajax: "../php/standalone.php",
        fields: [ {
                label: "Status:",
                name:  "enable",
                type:  'radio',
                options: [
                    { label: 'Enabled',  value: 'Enabled' },
                    { label: 'Disabled', value: 'Disabled' }
                ]
            }, {
                label: "Server IP address:",
                name:  "server-ip"
            }, {
                label:     "Polling period:",
                name:      "poll-period"
            }, {
                name: "protocol", // `label` since `data-editor-label` is defined for this field
                type: "select",
                options: [
                    { label: 'TCP', value: 'TCP' },
                    { label: 'UDP', value: 'UDP' }
                ]
            }
        ]
    } );
 
    $('[data-editor-field]').on( 'click', function (e) {
        editor.inline( this, {
            buttons: '_basic'
        } );
    } );
} );
</script>
